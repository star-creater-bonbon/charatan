<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キャラたん！――誕生日診断――</title>
<style>
body {
  background: linear-gradient(135deg, #0f1020, #1b1e3a);
  color: #f0f0f0;
  font-family: "Hiragino Mincho ProN", serif;
  text-align: center;
  padding: 30px;
}

.container {
  max-width: 800px;
  margin: auto;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
  color: #ffdd99;
}

p.description {
  font-size: 16px;
  margin-bottom: 30px;
  line-height: 1.5;
}

input[type=text] {
  padding: 10px;
  font-size: 16px;
  width: 60%;
  border-radius: 8px;
  border: none;
  margin-bottom: 20px;
}

.characteristics {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.characteristics label {
  background: #2c2f4a;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  user-select: none;
  transition: 0.2s;
}

.characteristics input[type=checkbox] {
  margin-right: 6px;
  transform: scale(1.1);
}

.characteristics label:hover {
  background: #3a3f6c;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  background: #ff9933;
  color: #0f1020;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.2s;
}

button:hover {
  background: #ffaa44;
}

.result {
  margin-top: 30px;
  padding: 25px;
  background: #1a1d33;
  border-radius: 12px;
  text-align: left;
  line-height: 1.6;
}

.result h2 {
  text-align: center;
  color: #ffdd99;
  margin-bottom: 10px;
}

.result p.date, .result p.zodiac {
  font-size: 18px;
  font-weight: bold;
  margin: 6px 0;
}

.result .light {
  color: #a0ffb0;
  margin-top: 12px;
}

.result .dark {
  color: #ff8080;
  margin-top: 8px;
}

.result .share {
  display: block;
  margin-top: 20px;
  text-align: center;
  background: #1e90ff;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
}

.result .share:hover {
  background: #3399ff;
}
</style>
</head>
<body>
<div class="container">
<h1>キャラたん！</h1>
<p class="description">キャラクターの性格から誕生日と星座を導き出し、物語をさらに深く掘り下げるためのツールです。</p>

<input type="text" id="name" placeholder="キャラクター名"><br>

<p>性格を3つ以上選んでください</p>

<div class="characteristics">
<label><input type="checkbox" value="aries">衝動的</label>
<label><input type="checkbox" value="aries">戦いを恐れない</label>
<label><input type="checkbox" value="taurus">頑固</label>
<label><input type="checkbox" value="taurus">守るべきものがある</label>
<label><input type="checkbox" value="gemini">二面性がある</label>
<label><input type="checkbox" value="gemini">情報通</label>
<label><input type="checkbox" value="cancer">仲間思い</label>
<label><input type="checkbox" value="cancer">傷つきやすい</label>
<label><input type="checkbox" value="leo">誇り高い</label>
<label><input type="checkbox" value="leo">注目されたい</label>
<label><input type="checkbox" value="virgo">完璧主義</label>
<label><input type="checkbox" value="virgo">分析型</label>
<label><input type="checkbox" value="libra">バランス重視</label>
<label><input type="checkbox" value="libra">平和主義</label>
<label><input type="checkbox" value="scorpio">執着心が強い</label>
<label><input type="checkbox" value="scorpio">秘密を抱えている</label>
<label><input type="checkbox" value="sagittarius">自由奔放</label>
<label><input type="checkbox" value="sagittarius">理想を追う</label>
<label><input type="checkbox" value="capricorn">責任感が強い</label>
<label><input type="checkbox" value="capricorn">野心家</label>
<label><input type="checkbox" value="aquarius">個性的</label>
<label><input type="checkbox" value="aquarius">革新的</label>
<label><input type="checkbox" value="pisces">共感力が高い</label>
<label><input type="checkbox" value="pisces">自己犠牲的</label>
</div>

<button onclick="diagnose()">誕生日を導き出す</button>

<div id="result" class="result"></div>
</div>

<script>
const zodiacData = {
aries:{name:"牡羊座",light:"道を切り開く先導者。",dark:"衝動が大切なものを失わせる。"},
taurus:{name:"牡牛座",light:"揺るがぬ守護者。",dark:"執着が変化を拒む。"},
gemini:{name:"双子座",light:"言葉と知識の魔術師。",dark:"本心を隠し続ける。"},
cancer:{name:"蟹座",light:"仲間を守る盾。",dark:"傷つくことを恐れ閉じこもる。"},
leo:{name:"獅子座",light:"王の資質と輝き。",dark:"承認されぬ孤独。"},
virgo:{name:"乙女座",light:"世界を整える観察者。",dark:"完璧を求め自分を追い詰める。"},
libra:{name:"天秤座",light:"対立を調停する者。",dark:"決断を恐れる優柔不断。"},
scorpio:{name:"蠍座",light:"真実を暴く深淵の瞳。",dark:"復讐心に囚われる。"},
sagittarius:{name:"射手座",light:"未来を射抜く理想主義者。",dark:"現実から目を逸らす。"},
capricorn:{name:"山羊座",light:"頂点を目指す努力家。",dark:"成功のために心を犠牲にする。"},
aquarius:{name:"水瓶座",light:"世界を変える革命家。",dark:"理解されない孤立。"},
pisces:{name:"魚座",light:"魂を癒す共鳴者。",dark:"他人に呑み込まれる。"}
};

const zodiacDates = {
aries:["3月21日","4月19日"],
taurus:["4月20日","5月20日"],
gemini:["5月21日","6月21日"],
cancer:["6月22日","7月22日"],
leo:["7月23日","8月22日"],
virgo:["8月23日","9月22日"],
libra:["9月23日","10月23日"],
scorpio:["10月24日","11月22日"],
sagittarius:["11月23日","12月21日"],
capricorn:["12月22日","1月19日"],
aquarius:["1月20日","2月18日"],
pisces:["2月19日","3月20日"]
};

function randomDate(range){
  return range[0];
}

function diagnose(){
  const name=document.getElementById("name").value||"名もなき者";
  const checks=document.querySelectorAll("input[type=checkbox]:checked");
  if(checks.length<1){alert("性格を選んでください");return;}

  let count={};
  checks.forEach(c=>{count[c.value]=(count[c.value]||0)+1;});
  let type=Object.keys(count).reduce((a,b)=>count[a]>count[b]?a:b);
  let birthday=randomDate(zodiacDates[type]);

  document.getElementById("result").innerHTML=`
  <h2>${name} の誕生日診断</h2>
  <p class="date">誕生日: <strong>${birthday}</strong></p>
  <p class="zodiac">星座: <strong>${zodiacData[type].name}</strong></p>
  <hr>
  <p class="light">【光】${zodiacData[type].light}</p>
  <p class="dark">【闇】${zodiacData[type].dark}</p>
  <a class="share" href="https://twitter.com/intent/tweet?text=${encodeURIComponent(name+"は"+birthday+"生まれの"+zodiacData[type].name+"。光と闇を併せ持つ存在。")}" target="_blank">Xでシェア</a>
  `;
}
</script>
</body>
</html>
