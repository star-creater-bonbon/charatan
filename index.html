function getZodiacFromDate(month, day){
  for(let z in zodiacDates){
    let start = zodiacDates[z][0].match(/\d+/g).map(Number);
    let end   = zodiacDates[z][1].match(/\d+/g).map(Number);
    let sMonth = start[0], sDay = start[1];
    let eMonth = end[0], eDay = end[1];
    if(sMonth < eMonth || (sMonth===eMonth && sDay<=eDay)){
      if((month>sMonth || (month===sMonth && day>=sDay)) && (month<eMonth || (month===eMonth && day<=eDay))){
        return z;
      }
    } else {
      if((month>sMonth || (month===sMonth && day>=sDay)) || (month<eMonth || (month===eMonth && day<=eDay))){
        return z;
      }
    }
  }
  return "aries";
}

function getDatesInZodiac(zodiac) {
  const ranges = {
    aries:       {sm:3,sd:21,em:4,ed:19},
    taurus:      {sm:4,sd:20,em:5,ed:20},
    gemini:      {sm:5,sd:21,em:6,ed:21},
    cancer:      {sm:6,sd:22,em:7,ed:22},
    leo:         {sm:7,sd:23,em:8,ed:22},
    virgo:       {sm:8,sd:23,em:9,ed:22},
    libra:       {sm:9,sd:23,em:10,ed:22},
    scorpio:     {sm:10,sd:23,em:11,ed:21},
    sagittarius: {sm:11,sd:22,em:12,ed:21},
    capricorn:   {sm:12,sd:22,em:1,ed:20},
    aquarius:    {sm:1,sd:21,em:2,ed:18},
    pisces:      {sm:2,sd:19,em:3,ed:20}
  };
  const r = ranges[zodiac];
  const daysInMonth = [31,29,31,30,31,30,31,31,30,31,30,31];
  const dates = [];
  let m = r.sm, d = r.sd;
  while(true) {
    dates.push({month:m, day:d});
    if(m === r.em && d === r.ed) break;
    d++;
    if(d > daysInMonth[m-1]){ d=1; m++; if(m>12) m=1; }
  }
  return dates;
}

function assignBirthdayByName(name, zodiac) {
  let points = 0;
  for(let ch of name){
    const code = ch.charCodeAt(0);
    if(ch.match(/[\u3040-\u309F]/)) points += code * 1;
    else if(ch.match(/[\u30A0-\u30FF]/)) points += code * 2;
    else if(ch.match(/[\u4E00-\u9FFF]/)) points += code * 3;
    else points += code;
  }
  const dates = getDatesInZodiac(zodiac);
  return dates[points % dates.length];
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight){
  const chars = text.split("");
  let line = "";
  for(let i = 0; i < chars.length; i++){
    const testLine = line + chars[i];
    if(ctx.measureText(testLine).width > maxWidth){
      ctx.fillText(line, x, y);
      line = chars[i];
      y += lineHeight;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y);
}
